<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Information Visualization - Project 4 - Subway History</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    
</head>
<body align="middle" style="padding: 2% 5%">
    <div id="visual"></div>
    <div data-role="fieldcontain" style="padding: 2% 5%">
        <input type="range" name="slider-1" id="slider-1" value="1933" min="1933" max="2015" data-highlight="true"/>
    </div>
    <style>
        path {
            fill: none;
            stroke: blue;
            stroke-width: 7px;
        }

        circle {
            stroke: gray;
            stroke-width: 2px;
            fill: white;
        }
    </style>
    <script>
        var points = [
            [480, 200],
            [580, 400],
        ];

        var svg = d3.select("#visual").append("svg")
            .attr("width", 960)
            .attr("height", 500);

        var path = svg.append("path")
            .data([points])
            .attr("d", d3.svg.line()
                .tension(0) // Catmullâ€“Rom
                .interpolate("cardinal-closed")
            );

        svg.selectAll(".point")
            .data(points)
          .enter().append("circle")
            .attr("r", 8)
            .attr("transform", function(d) { return "translate(" + d + ")"; });
    </script>
</body>
